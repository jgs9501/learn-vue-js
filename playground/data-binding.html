<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <!-- 로딩이 완료되면 밑에만 표시 -->
        <div v-else>
            test user has benn logged in
        </div>
        <!-- loading 값이 false가 되어도 css의 display: none 상태가 된다. (소스 상에는 보임) -->
        <div v-show="loading">
            Loading...
        </div>
        <input type="text" v-model="message" placeholder="edit..">
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // var input = document.querySelector('input');
        // var input = $('input');

        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            // data 안에 있는 데이터 값이 변동됨에 따라 computed 안에 선언된 값도 같이 변경되게 된다.
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        });
    </script>
</body>
</html>
